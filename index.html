<html>

<head>

<title>Code Strife</title>
<link href="./style3.css" rel="stylesheet" type="text/css" />

</head>

<body>

<div id="languagebar">

  <div id="java">JAVA_IMAGE</div>
  
  <div id="c">C_IMAGE</div>
    
</div> <!-- close languages -->


<div id="main">
    
    <div id="codewrapper">
    <div id="code">
        <!--    Tähän tulee koodia  -->
    </div> <!-- close code -->
    </div>
    
    <div id="upgrades">
        <div id="autocomplete" class="buyButton">
            <div class="upgradeText">Auto<span class="darkgreen">complete</span></div>
            <div class="upgradeAmount" id="autocompleteAmount">0</div>
        </div>
        <div id="codegenerator" class="buyButton">
            <div class="upgradeText">Code <span class="darkgreen">Generator</span></div>
            <div class="upgradeAmount" id="codegeneratorAmount">0</div>
        </div>
        <div id="efficiency" class="buyButton">
            <div class="upgradeText">Generator<br>Efficiency</div>
            <div class="upgradeAmount" id="efficiencyAmount">0</div>
        </div>
        <div id="temp" class="buyButton">
            <div class="upgradeText">Code sharing</div>
            <div class="upgradeAmount" id="tempAmount">0</div>
        </div>
        <div id="temp" class="buyButton">
            <div class="upgradeText">Reverse engineering</div>
            <div class="upgradeAmount" id="tempAmount">0</div>
        </div>
    </div>
    
</div> <!-- close main -->



<div id="footer">
    
    <div id="total_java"></div>
    <div id="total_c"></div>
    
</div> <!-- close footer -->
  
  <div id="lpm"></div>
  <div id="globaljava"></div>
  <div id="globalc"></div>






<!-- JavaScripts -->
<script src="jquery.min.js"></script>
<script src= "d3.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/code.js"></script>
<script src="/player_io.js"></script>
<script src="/barchart.js"></script>
<script src="/net_io.js"></script>

<script>
  //    Keep code DIV scrolled to bottom.
  function updateScroll(){
    var codediv = document.getElementById("code");
    codediv.scrollTop = codediv.scrollHeight;
  }
  
  //    Change image when hovering
  $('a.buyButton').click( function() { return false; });
  
  $(document).ready( function() {
      $("#code").html("//   CODE HERE<br><br>");
  });
  
  var a = 0;
  var b = 0;
  var c = 0;
  var d = 0;
  $("#autocomplete").click( function() {
      a++;
      $("#autocompleteAmount").html(a);
  });
  $("#codegenerator").click( function() {
      b++;
      $("#codegeneratorAmount").html(b);
  });
  $("#efficiency").click( function() {
      c++;
      $("#efficiencyAmount").html(c);
  });
  $("#temp").click( function() {
      d++;
      $("#tempAmount").html(d);
  });

</script>
</body>

</html>
